<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weather Forecast — Neon</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/main.css" />
</head>
<body class="neon-bg">
    <!-- decorative animated blobs -->
    <div class="bg-blobs" aria-hidden="true">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
        <svg class="wave" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M0,40 C300,120 900,0 1200,60 L1200,120 L0,120 Z" fill="rgba(255,255,255,0.05)"></path>
        </svg>
    </div>

    <div class="app">
        <header class="header">
            <div class="title-row">
                <h1 class="logo">Weather <span class="accent">Forecast</span></h1>
                <div class="header-badges">
                    <span class="badge glow">LIVE PREVIEW</span>
                    <span class="badge soft">Beta</span>
                </div>
            </div>

            <div class="controls">
                <div class="search-group">
                    <input id="searchInput" type="text" placeholder="Search city or ZIP" />
                    <button id="searchBtn" class="btn neon">Search</button>
                </div>

                <div class="btn-row">
                    <button id="locBtn" class="btn">Use Current Location</button>
                    <button id="refreshBtn" class="btn">Refresh</button>
                    <button id="favBtn" class="btn add-fav">Add Favorite</button>
                    <button id="clearFavBtn" class="btn danger">Clear</button>
                </div>

                <div class="toggles">
                    <button id="unitToggle" class="btn toggle">Units: <strong>°C</strong></button>
                    <div class="view-toggle" role="tablist" aria-label="View toggle">
                        <button id="viewHourly" class="btn pill active" role="tab">Hourly</button>
                        <button id="viewDaily" class="btn pill" role="tab">Daily</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="current-weather glass">
                <div class="top-row">
                    <div id="locationLabel" class="location">—</div>
                    <div class="icon-sun" aria-hidden="true">
                        <div class="sun core"></div>
                    </div>
                </div>

                <div class="temp-row">
                    <div id="temp" class="temp neon-text">--°</div>
                    <div id="desc" class="desc">—</div>
                </div>

                <div class="meta">
                    <span id="humidity">Humidity: —</span>
                    <span id="wind">Wind: —</span>
                    <span id="feels">Feels: —</span>
                </div>
            </section>

            <section id="forecast" class="forecast">
                <!-- Forecast cards injected here -->
            </section>

            <aside class="sidebar glass">
                <h3>Favorites</h3>
                <ul id="favoritesList" class="favorites"></ul>
            </aside>
        </main>

        <footer class="footer">
            <small>Stylized UI — connect to an API for live data</small>
        </footer>
    </div>

    <script src="../src/app.js"></script>
</body>
</html>
